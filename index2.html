<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Exercicio com listas</h1>

    <h2>Lista ordenada com OL</h2>
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>

    <h2>Lista n√£o ordenada com UL</h2>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <h1>Personalizando listas com TYPE</h1>
    <h2>Type mudando para maisculo</h2>
    <ol style="list-style: upper-alpha;">
        <li>item1</li>
        <li>item2</li>
    </ol>

    <h2>Type mudando para circulo</h2>
    <ul style="list-style: circle;">
        <li>item1</li>
        <li>item2</li>
    </ul>

</body>
</html>
